<div class="container">
  <div class="todos">
    <div class="todo" *ngFor="let todo of todos; let i = index">
      <div class="id">
        <span>{{ i + 1 }}</span>
      </div>
      <div class="title">
        <h3>{{ todo.title }}</h3>
      </div>
      <div class="actions">
        <button class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
